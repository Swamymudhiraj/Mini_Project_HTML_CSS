  <main>
    <section class="patient-registration">
      <h2>Patient Details</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="aadharcard">Aadhar Card Number:</label>
        <input type="text" id="aadharcard" name="aadharcard" required>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </form>
    </section>
    <section class="guardian-details">
      <h2>Guardian Details</h2>
      <form>
        <label for="guardian-name">Guardian Name:</label>
        <input type="text" id="guardian-name" name="guardian-name" required>
        <label for="guardian-phone">Guardian Phone Number:</label>
        <input type="tel" id="guardian-phone" name="guardian-phone" required>
        <label for="guardian-city">Guardian City:</label>
        <input type="text" id="guardian-city" name="guardian-city" required>
      </form>
    </section>
